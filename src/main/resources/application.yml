spring:
   profiles:
      active: ${ACTIVE_PROFILE:develop}
   application:
      name: financas-api
   datasource:
      hikari:
         connectionTimeout: 20000
         maximumPoolSize: 10
         poolName: HikariPoolZZZ
      platform: postgresql
      url: jdbc:postgresql://${DATABASE_URL:localhost:5432}/${DATABASE_NAME:emerson}
      username: ${DATABASE_USERNAME:root}
      password: ${DATABASE_PASSWORD:isosra}
   jpa: 
      show-sql: true
      hibernate:
         ddl-auto: update
      properties:
         hibernate:
            format_sql: true
            dialect: org.hibernate.dialect.PostgreSQLDialect
   jackson:
      serialization:
         fail-on-empty-beans: false
server:
   port: ${PORT:8080}
   servlet:
      context-path: /financas/api